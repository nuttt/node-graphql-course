type Post {
  id: ID!
  title: String
  content: String
  user: User
  comments: [Comment]
}

type User {
  id: ID!
  username: String
  posts: [Post]
}

type Comment {
  id: ID!
  content: String
  post: Post
  user: User
}

input CreatePostInput {
  title: String!
  content: String!
}

input CreateCommentInput {
  postId: ID!
  content: String!
}

type Query {
  posts: [Post]
  # post(id: Int!): Post
  post(id: ID!): Post
}

type Mutation {
  createPost(data: CreatePostInput): Post
  createComment(data: CreateCommentInput): Comment
  login(username: String, password: String): String
  register(username: String, password: String): User
}

type Subscription {
  postCreated: Post
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
